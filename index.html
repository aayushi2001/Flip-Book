<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Flip</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    
    <div class="cover-page">
      <div class="book">
        <label for="page1" class="bookpage page-1"> </label>

        <label for="page2" class="bookpage page-4">
          <div class="content">
            <div class="content-quote">
              <p class="content-quote-text">
                Making Science Fun is our motive<br><br> 
                Content inside the book
              </p>

              <span class="content-reference"></span>
              <ul>
                <li>Knowledge about different types of technologies </li><br>
                <li>Fun Activities</li><br>
                <li>Quiz Sheets on various topics</li><br>
                <li>Blank Pages for sketching your creativity</li><br>
                <li>Crossword , Puzzles</li>

              </ul>
            </div>

            <div class="page-no">3</div>
          </div>
        </label>
        <input type="radio" name="page" id="page1" />
        <input type="radio" name="page" id="page2" />
        <label class="bookpage page-2">
          <div class="front-page">
            <div class="content">
              <img
                src="book.png"
                alt=""
              />
            </div>
          </div>
          <div class="back-page">
            <div class="content">
              <h1 class="title">Technology Activity Book</h1>

              <br>
             
              <div class="page-no">2</div>
              <h1>Meaning of Technology</h1>
              <h5>The branch of knowledge that deals with the creation and use of technical means and their interrelation with life, society, and the environment, drawing upon such subjects as industrial arts, engineering, applied science, and pure science.</h5>
            </div>
          </div>
        </label>
      </div>
    </div>
  
  </body>
